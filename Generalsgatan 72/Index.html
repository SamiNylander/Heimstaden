<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Planritning 1403 – 360°-visning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Photo Sphere Viewer (CSS) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 24px;
      background: #111827;
      color: #f9fafb;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #9ca3af;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .plan-container {
      position: relative;
      max-width: 1000px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.2);
      background: #000;
    }

    .plan-image {
      width: 100%;
      display: block;
    }

    /* Klickbara prickar */
    .hotspot {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid #f9fafb;
      background: rgba(59, 130, 246, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transform: translate(-50%, -50%);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.4);
    }

    .hotspot span {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
    }

    .hotspot-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% - 30px));
      background: rgba(17, 24, 39, 0.9);
      color: #f9fafb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      white-space: nowrap;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .overlay.active {
      display: flex;
    }

    .overlay-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      width: 1100px;
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #e5e7eb;
      font-size: 14px;
    }

    .overlay-title {
      font-weight: 600;
    }

    .overlay-close {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 20px;
      cursor: pointer;
      padding: 2px 4px;
    }

    .overlay-close:hover {
      color: #e5e7eb;
    }

    .overlay-panorama {
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    /* Div där 360-viewern ritas ut */
    #viewer {
      width: 100%;
      height: 100%;
    }

    .overlay-footer {
      font-size: 12px;
      color: #9ca3af;
      text-align: right;
    }

    @media (max-width: 768px) {
      .plan-container {
        border-radius: 12px;
      }

      .overlay-content {
        width: 100%;
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Planritning 1403 – 360°-visning</h1>
    <p>Klicka på en prick i planritningen för att öppna en 360°-vy.</p>
  </header>

  <main>
    <div class="plan-container">
      <!-- Din planritning -->
      <img
  src="Planritning1079103-1403.jpg"
  alt="Planritning lägenhet 1403"
  class="plan-image"
/>

      />

      <!-- Vardagsrum (Vrum.jpg) -->
      <div
        class="hotspot"
        data-panorama-src="Vrum.jpg"
        data-panorama-title="Vardagsrum – 360°"
        style="top: 54.2%; left: 54.3%;"
      >
        <span>1</span>
        <div class="hotspot-label">Vardagsrum 360°</div>
      </div>

      <!-- Hall (hall.jpg) -->
      <div
        class="hotspot"
        data-panorama-src="hall.jpg"
        data-panorama-title="Hall – 360°"
        style="top: 73.3%; left: 61.4%;"
      >
        <span>2</span>
        <div class="hotspot-label">Hall 360°</div>
      </div>

      <!-- Badrum (Badrum.jpg) -->
      <div
        class="hotspot"
        data-panorama-src="Badrum.jpg"
        data-panorama-title="Badrum – 360°"
        style="top: 79.2%; left: 46.0%;"
      >
        <span>3</span>
        <div class="hotspot-label">Badrum 360°</div>
      </div>
    </div>
  </main>

  <!-- Overlay för panorama-visning -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <div class="overlay-header">
        <div class="overlay-title" id="overlay-title">Panorama</div>
        <button class="overlay-close" id="overlay-close" aria-label="Stäng panorama">
          &times;
        </button>
      </div>
      <div class="overlay-panorama">
        <!-- Här ritas Photo Sphere Viewer in -->
        <div id="viewer"></div>
      </div>
      <div class="overlay-footer">
        Använd musen eller fingret för att vrida runt i bilden.
      </div>
    </div>
  </div>

  <!-- Photo Sphere Viewer (JS + beroenden) -->
  <script src="https://unpkg.com/uevent@2/browser.js"></script>
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>

  <script>
    const hotspots = document.querySelectorAll(".hotspot");
    const overlay = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlay-title");
    const overlayClose = document.getElementById("overlay-close");
    const viewerContainer = document.getElementById("viewer");

    let viewer = null; // Photo Sphere Viewer-instans

    // Funktion: öppna overlay och starta viewer
    function openPanorama(src, title) {
      overlay.classList.add("active");
      overlayTitle.textContent = title || "Panorama";

      // Om det redan finns en viewer: förstör den innan vi skapar en ny
      if (viewer) {
        viewer.destroy();
        viewer = null;
      }

      // Skapa ny 360-viewer
      viewer = new PhotoSphereViewer.Viewer({
        container: viewerContainer,
        panorama: src,
        touchmoveTwoFingers: true,
        mousewheel: true,
        navbar: [
          "zoom",
          "fullscreen",
          "caption"
        ],
        caption: title || "Panorama"
      });
    }

    // Klick på hotspots
    hotspots.forEach((hotspot) => {
      hotspot.addEventListener("click", () => {
        const src = hotspot.getAttribute("data-panorama-src");
        const title = hotspot.getAttribute("data-panorama-title");
        openPanorama(src, title);
      });
    });

    // Stäng overlay
    function closeOverlay() {
      overlay.classList.remove("active");
      if (viewer) {
        viewer.destroy();
        viewer = null;
      }
    }

    overlayClose.addEventListener("click", closeOverlay);

    overlay.addEventListener("click", (event) => {
      if (event.target === overlay) {
        closeOverlay();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && overlay.classList.contains("active")) {
        closeOverlay();
      }
    });
  </script>
</body>
</html>
