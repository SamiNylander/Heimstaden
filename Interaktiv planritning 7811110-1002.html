<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interaktiv planritning 7811110-1002</title>
  <style>
    :root{
      --heim-orange:#f37021;
      --dot-size:20px;
      --ring:#fff;
      --bg:#0f172a;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid #eee}
    header h1{font-size:18px;margin:0;font-weight:700;color:#333}
    .wrap{max-width:1100px;margin:0 auto;padding:12px}
    .board{position:relative;width:100%;aspect-ratio:0.707/1;background:#fafafa;border:1px solid #eaeaea;border-radius:18px;overflow:hidden}
    .plan{position:absolute;inset:0;background:#f8f8f8 center/contain no-repeat url('planritning.jpg')}
    .dot{position:absolute;transform:translate(-50%,-50%);width:var(--dot-size);height:var(--dot-size);border-radius:999px;background:var(--heim-orange);border:3px solid var(--ring);cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.18)}
    .dot:hover{transform:translate(-50%,-50%) scale(1.06)}
    .label{position:absolute;transform:translate(-50%,8px);left:50%;top:100%;white-space:nowrap;background:rgba(255,255,255,.9);border:1px solid #e7e7e7;border-radius:8px;padding:2px 6px;font-size:12px;color:#333}
    .modal{position:fixed;inset:0;background:rgba(15,23,42,.92);display:none;align-items:center;justify-content:center;z-index:50}
    .modal.open{display:flex}
    .sheet{position:relative;width:min(96vw,1100px);height:min(92vh,720px);background:#000;border-radius:18px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,.5)}
    .sheet img{position:absolute;inset:0;margin:auto;max-width:100%;max-height:100%;object-fit:contain;background:#000}
    .close, .prev, .next{position:absolute;top:10px;width:44px;height:44px;border-radius:999px;display:grid;place-items:center;background:rgba(255,255,255,.13);backdrop-filter:blur(6px);color:#fff;font-size:22px}
    .close{right:10px}
    .prev{left:10px;top:calc(50% - 22px)}
    .next{right:10px;top:calc(50% - 22px)}
    .logo{position:fixed;right:14px;bottom:14px;z-index:60;opacity:.95}
    .logo svg{height:26px}
  </style>
</head>
<body>
  <header>
    <h1>Interaktiv planritning – 3 rok, bottenplan (7811110-1002)</h1>
  </header>

  <main class="wrap">
    <div class="board" id="board">
      <div class="plan"></div>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="sheet">
      <button class="close" id="closeBtn">✕</button>
      <button class="prev" id="prevBtn">‹</button>
      <button class="next" id="nextBtn">›</button>
      <img id="modalImg" alt="Rumsbild" />
    </div>
  </div>

  <div class="logo" aria-hidden="true">
    <svg viewBox="0 0 560 80" fill="none" xmlns="http://www.w3.org/2000/svg">
      <text x="0" y="58" font-size="64" font-weight="700" font-family="Helvetica, Arial, sans-serif" fill="#fff">Heimstaden</text>
    </svg>
  </div>

  <script>
    const CONFIG = {
      plan: 'planritning.jpg',
      rooms: [
        { key:'vardagsrum', label:'Vardagsrum', x:50, y:60, images:[
          'images/vardagsrum-1.jpg','images/vardagsrum-2.jpg','images/vardagsrum-3.jpg'
        ]},
        { key:'balkong', label:'Balkong', x:75, y:57, images:[
          'images/balkong.jpg'
        ]},
        { key:'sovrum-hoger', label:'Sovrum höger', x:60, y:36, images:[
          'images/sovrum-1.jpg','images/sovrum-2.jpg','images/sovrum-3.jpg'
        ]},
        { key:'sovrum-vanster', label:'Sovrum vänster', x:25, y:35, images:[
          'images/sovrum-vanster.jpg'
        ]},
        { key:'kok', label:'Kök', x:65, y:50, images:[
          'images/kok-1.jpg','images/kok-2.jpg','images/kok-3.jpg','images/kok-4.jpg','images/kok-5.jpg'
        ]},
        { key:'badrum', label:'Badrum/WC', x:48, y:30, images:[
          'images/badrum-1.jpg','images/badrum-2.jpg'
        ]},
        { key:'hall', label:'Hall/Övrigt', x:40, y:40, images:[
          'images/hall-1.jpg','images/hall-2.jpg'
        ]}
      ]
    };

    const board=document.getElementById('board');
    board.querySelector('.plan').style.backgroundImage=`url(${CONFIG.plan})`;

    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const closeBtn=document.getElementById('closeBtn');
    let gallery={list:[],index:0};

    function openGallery(images,startIdx=0){gallery.list=images;gallery.index=startIdx;updateModal();modal.classList.add('open');}
    function closeGallery(){modal.classList.remove('open');}
    function updateModal(){modalImg.src=gallery.list[gallery.index];}
    prevBtn.onclick=()=>{gallery.index=(gallery.index-1+gallery.list.length)%gallery.list.length;updateModal();};
    nextBtn.onclick=()=>{gallery.index=(gallery.index+1)%gallery.list.length;updateModal();};
    closeBtn.onclick=closeGallery;
    modal.addEventListener('click',e=>{if(e.target===modal)closeGallery();});

    CONFIG.rooms.forEach(r=>{
      const el=document.createElement('button');
      el.className='dot';
      el.style.left=r.x+'%';
      el.style.top=r.y+'%';
      el.title=r.label;
      const lab=document.createElement('div');
      lab.className='label';
      lab.textContent=r.label;
      el.appendChild(lab);
      el.addEventListener('click',()=>openGallery(r.images));
      board.appendChild(el);
    });
  </script>
</body>
</html>
